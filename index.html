<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>炫酷前端技巧展示</title>
    <style>
        body {
            font-family: sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background: linear-gradient(45deg, #f06, #9f6);
            margin: 0;
            overflow: hidden; /* 隐藏可能溢出的元素 */
        }

        .container {
            text-align: center;
            background-color: rgba(255, 255, 255, 0.8);
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 10px 25px rgba(0, 0, 0, 0.2);
        }

        h1 {
            color: #333;
            margin-bottom: 30px;
            animation: color-change 5s infinite alternate;
        }

        @keyframes color-change {
            0% { color: #f06; }
            50% { color: #06f; }
            100% { color: #9f6; }
        }

        .cool-box {
            width: 100px;
            height: 100px;
            background-color: #0af;
            margin: 20px auto;
            border-radius: 10px;
            animation: pulse-and-rotate 4s infinite ease-in-out;
            cursor: pointer;
            display: flex;
            justify-content: center;
            align-items: center;
            color: white;
            font-weight: bold;
            transition: transform 0.3s ease;
        }

        .cool-box:hover {
            transform: scale(1.1);
        }

        @keyframes pulse-and-rotate {
            0% {
                transform: scale(1) rotate(0deg);
                background-color: #0af;
            }
            50% {
                transform: scale(1.2) rotate(180deg);
                background-color: #f80;
            }
            100% {
                transform: scale(1) rotate(360deg);
                background-color: #0af;
            }
        }

        /* 添加一些粒子效果 */
        .particle {
            position: absolute;
            width: 10px;
            height: 10px;
            background-color: rgba(255, 255, 255, 0.5);
            border-radius: 50%;
            pointer-events: none; /* 粒子不响应鼠标事件 */
            animation: fly 10s linear infinite;
        }

        @keyframes fly {
            0% {
                transform: translate(0, 0);
                opacity: 1;
            }
            100% {
                transform: translate(calc(100vw * (var(--vx) - 0.5) * 2), calc(100vh * (var(--vy) - 0.5) * 2));
                opacity: 0;
            }
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>炫酷前端效果!</h1>
        <div class="cool-box" id="interactive-box">
            点击我!
        </div>
        <p>这是一个结合了 CSS 动画和简单 JavaScript 交互的示例。</p>
    </div>

    <script>
        const box = document.getElementById('interactive-box');
        box.addEventListener('click', () => {
            box.textContent = box.textContent === '点击我!' ? '被点了!' : '点击我!';
        });

        // 创建背景粒子效果
        const particleContainer = document.body;
        const particleCount = 50;

        for (let i = 0; i < particleCount; i++) {
            const particle = document.createElement('div');
            particle.classList.add('particle');
            particle.style.left = `${Math.random() * 100}vw`;
            particle.style.top = `${Math.random() * 100}vh`;
            // 使用 CSS 变量传递随机运动方向
            particle.style.setProperty('--vx', Math.random());
            particle.style.setProperty('--vy', Math.random());
            // 随机动画延迟和大小
            particle.style.animationDelay = `${Math.random() * 10}s`;
            const size = Math.random() * 5 + 5; // 5px to 10px
            particle.style.width = `${size}px`;
            particle.style.height = `${size}px`;
            particleContainer.appendChild(particle);
        }
    </script>
</body>
</html>
